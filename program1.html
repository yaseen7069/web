<html>
<h1>MATH PROPERTIES</h1>
<p id="demo"></p>
<script>
document.writeln("value of PI is:"+Math.PI);
document.writeln("<br>value of E is:"+Math.E);
document.writeln("<br>value of SQRT2 is:"+Math.SQRT2);
document.writeln("<br>value of SQRT1_2 is:"+Math.SQRT1_2);
document.writeln("<br>value of LN2 is:"+Math.LN2);
document.writeln("<br>value of LN10 is:"+Math.LN10);
document.writeln("<br>value of LOG2E is:"+Math.LOG2E);
document.writeln("<br>value of LOG10E is:"+Math.LOG10E);
document.writeln("<h2>MATH OBJECT</h2>");
let n=7.52;
document.writeln("<h4>Number:7.52</h4>");
document.writeln("Integer part:"+Math.trunc(n));
document.writeln("<br>Nearest integer:"+Math.round(n));
document.writeln("<br>square root:"+Math.sqrt(n));
document.writeln("<br>Minimum value from[4,3,7,-1]:"+Math.min(4,3,7,-1));
document.writeln("<br>Maximum value from[4,3,7,-1]:"+Math.max(4,3,7,-1));
document.writeln("<h2>STRING METHOD</h2>");
let str=Muhammed Mubarak;
document.writeln("<h4>string is:Muhammed Mubarak</h4>");

</script>
</html>
